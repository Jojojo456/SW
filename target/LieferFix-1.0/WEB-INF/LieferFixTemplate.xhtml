<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>LieferFix</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">Willkommen bei LieferFix<br/></ui:insert>
            <h:panelGrid columns="4">
                <h:form>
                    <h:commandLink value="Home" action="home"/>
                    &nbsp;
                    <h:commandLink value="Online Frankierung" action="franking"/>
                    &nbsp;
                    <h:commandLink value="Sendungsverfolgung" action="tracking"/>
                    &nbsp;
                    <h:commandLink value="Login" action="login"/>
                    &nbsp;
                    <h:commandLink value="Registrierung" action="register"/>
                    &nbsp;
                    
                </h:form>
            </h:panelGrid>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    
                     
                    <h:form rendered="#{!customerModel.hasActiveUser()}">
                        
                        <h:outputText value="Not logged in"/>
                        <br/>
                        <br/>
                        <h:commandButton value="login" action="login"/>
                        
                    </h:form>
                    
                    <h:form  rendered="#{customerModel.hasActiveUser()}">
                        <h:outputText value="Willkommen: #{customerModel.userInSession.id}"/>
                        <br/>
                        <br/>
                        <h:commandButton value="logout" action="#{customerModel.logout()}"/>
                        <br/>
                        <br/>
                        <h:commandButton value="Ãœbersicht" action="overview"/>
                           
                        <h:form  rendered="#{customerModel.isAdmin()}">
                            <br/>
                            <br/>
                            <h:commandButton value="Mitarbeiter" action="employes"/>
                            <br/>
                            <br/>
                            <h:commandButton value="Fahrzeuge" action="vehicles"/>
                        </h:form>
                    </h:form>
                    
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">&copy; Johannes Albert 2018</ui:insert>
        </div>

    </h:body>

</html>
