<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Übersicht</title>
    </h:head>
    <h:body>
        <ui:composition template="../WEB-INF/LieferFixTemplate.xhtml">

            <ui:define name="content">

                <h2>Mitarbeiter Übersicht</h2>

                <h:form>
                    <br/>
                    <br/>                  
                    <h:form rendered="#{!customerModel.hasActiveUser()}">
                        <h:outputText value="Sie müssen sich zuerst einloggen"/>
                    </h:form>
                    
                    <h:form rendered="#{customerModel.hasActiveUser()}">
                        <h:outputText value="Hallo #{customerModel.userInSession.firstName} 
                                      #{customerModel.userInSession.lastName} "/>
                        <br/>
                        <br/>
                        <br/>
                        
                        <h:dataTable var="e" value="#{companyModel.allEmployees()}"
                                     cellpadding="5" cellspacing="5">
                            <h:column>
                                <f:facet name="header">Mitarbeiter Nr.</f:facet>
                                <h:outputText value="    #{e.id}    "/>
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">Name</f:facet>
                                <h:outputText value="#{e.firstName} #{e.lastName}"/>
                            </h:column>
                            
                            
                        </h:dataTable>
                    </h:form>
                    
                    
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
