<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Online Frankierung</title>
    </h:head>
    <h:body>
        <ui:composition template="../WEB-INF/LieferFixTemplate.xhtml">

            <ui:define name="content">

                <h2>Online Frankierung</h2>


                <h:form>
                    <!-- NOT LOGGED IN -->
                    <h:form rendered="#{!customerModel.hasActiveUser()}">
                        
                     
                        <h:outputText value="#{mailModel.errorMsg}" style="color: red"/>
                        <br/>
                        <h:selectOneRadio value ="#{mailModel.type}">        
                            <f:selectItem itemValue="letter_s" itemLabel="Brief klein"/>
                            <f:selectItem itemValue="letter_l" itemLabel="Brief groß" />
                            <br/>
                            <f:selectItem itemValue="package_s" itemLabel="Paket klein" />
                            <f:selectItem itemValue="package_m" itemLabel="Paket mittel" />
                            <f:selectItem itemValue="package_l" itemLabel="Paket groß" />
                        </h:selectOneRadio>
                        <br/>
                        <br/>
                        <h:outputText value ="Absender:" />
                        <br/>
                        <br/>
                        <h:outputText value="Vorname:"/>
                        <h:inputText value="#{mailModel.s_firstName}"/>
                        <br/>

                        <h:outputText value="Nachname:"/>
                        <h:inputText value="#{mailModel.s_lastName}"/>
                        <br/>

                        <h:outputText value="Firma:"/>
                        <h:inputText value="#{mailModel.s_companyName}"/>
                        <br/>

                        <h:outputText value="Straße:"/>
                        <h:inputText value="#{mailModel.s_street}"/>
                        <br/>

                        <h:outputText value="Hausnummer:"/>
                        <h:inputText value="#{mailModel.s_streetNr}"/>
                        <br/>

                        <h:outputText value="Postleitzahl:"/>
                        <h:inputText value="#{mailModel.s_zipCode}"/>
                        <br/>

                        <h:outputText value="Stadt:"/>
                        <h:inputText value="#{mailModel.s_city}"/>
                        <br/>

                        <h:outputText value="E-mail:"/>
                        <h:inputText value="#{mailModel.s_email}"/>
                        <br/>

                        <h:outputText value="Telefonnr.:"/>
                        <h:inputText value="#{mailModel.s_phoneNumber}"/>
                        <br/>

                        <br/>
                        <br/>
                        <h:outputText value ="Empfänger: " />
                        <br/>
                        <br/>
                        <h:outputText value="Vorname:"/>
                        <h:inputText value="#{mailModel.r_firstName}"/>
                        <br/>

                        <h:outputText value="Nachname:"/>
                        <h:inputText value="#{mailModel.r_lastName}"/>
                        <br/>

                        <h:outputText value="Firma:"/>
                        <h:inputText value="#{mailModel.r_companyName}"/>
                        <br/>

                        <h:outputText value="Straße:"/>
                        <h:inputText value="#{mailModel.r_street}"/>
                        <br/>

                        <h:outputText value="Hausnummer:"/>
                        <h:inputText value="#{mailModel.r_streetNr}"/>
                        <br/>

                        <h:outputText value="Postleitzahl:"/>
                        <h:inputText value="#{mailModel.r_zipCode}"/>
                        <br/>

                        <h:outputText value="Stadt:"/>
                        <h:inputText value="#{mailModel.r_city}"/>
                        <br/>
                        <br/>

                        <h:commandButton action="#{mailModel.makeLabel(null)}" value="Label drucken"/>  
                    
                    </h:form>
                    
                    
                    
                    
                    
                    <!-- Logged in, Fill informations from account -->
                    <h:form rendered="#{customerModel.hasActiveUser()}">
                        
                        <br/>
                        <br/>
                        <h:selectOneRadio value ="#{mailModel.type}">        
                            <f:selectItem itemValue="letter_s" itemLabel="Brief klein"/>
                            <f:selectItem itemValue="letter_l" itemLabel="Brief groß" />
                            <br/>
                            <f:selectItem itemValue="package_s" itemLabel="Paket klein" />
                            <f:selectItem itemValue="package_m" itemLabel="Paket mittel" />
                            <f:selectItem itemValue="package_l" itemLabel="Paket groß" />
                        </h:selectOneRadio>
                        <br/>
                        <br/>
                        
                        <h:outputText value ="Sender:" />
                        <br/>
                        <br/>
                        <h:outputText value="First name:"/>
                        <h:outputText value="#{customerModel.userInSession.firstName}"/>
                        <br/>

                        <h:outputText value="Last name:"/>
                        <h:outputText value="#{customerModel.userInSession.lastName}"/>
                        <br/>

                        <h:outputText value="Company name:"/>
                        <h:outputText value="#{customerModel.userInSession.companyName}"/>
                        <br/>

                        <h:outputText value="Street:"/>
                        <h:outputText value="#{customerModel.userInSession.address.street}"/>
                        <br/>

                        <h:outputText value="Street nr:"/>
                        <h:outputText value="#{customerModel.userInSession.address.streetNr}"/>
                        <br/>

                        <h:outputText value="ZIP-Code:"/>
                        <h:outputText value="#{customerModel.userInSession.address.zipCode}"/>
                        <br/>

                        <h:outputText value="Town:"/>
                        <h:outputText value="#{customerModel.userInSession.address.city}"/>
                        <br/>

                        <h:outputText value="E-mail:"/>
                        <h:outputText value="#{customerModel.userInSession.email}"/>
                        <br/>

                        <h:outputText value="Phone number:"/>
                        <h:outputText value="#{customerModel.userInSession.phoneNumber}"/>
                        <br/>
                        <br/>
                        <br/>
                        <br/>
                        <h:outputText value ="Empfänger: " />
                        <br/>
                        <br/>
                        <h:outputText value="First name:"/>
                        <h:inputText value="#{mailModel.r_firstName}"/>
                        <br/>

                        <h:outputText value="Last name:"/>
                        <h:inputText value="#{mailModel.r_lastName}"/>
                        <br/>

                        <h:outputText value="Company name:"/>
                        <h:inputText value="#{mailModel.r_companyName}"/>
                        <br/>

                        <h:outputText value="Street:"/>
                        <h:inputText value="#{mailModel.r_street}"/>
                        <br/>

                        <h:outputText value="Street nr:"/>
                        <h:inputText value="#{mailModel.r_streetNr}"/>
                        <br/>

                        <h:outputText value="ZIP-Code:"/>
                        <h:inputText value="#{mailModel.r_zipCode}"/>
                        <br/>

                        <h:outputText value="Town:"/>
                        <h:inputText value="#{mailModel.r_city}"/>
                        <br/>
                        <br/>
                        <br/>

                        <h:commandButton action="#{mailModel.makeLabel(customerModel.userInSession)}" value="print Label"/> 
                    
                    </h:form>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
