<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Usermanagement</title>
    </h:head>
    <h:body>
        <ui:composition template="../WEB-INF/LieferFixTemplate.xhtml">

            <ui:define name="content">

                <h2>Userverwaltung:</h2>


                <h:form>
                    <h:outputText value="Account:"/>
                    
                    <h:inputText value="#{customerModel.username}"/>
                    <br/>
                    <h:outputText value="Passwort:"/>
                    <h:inputText value="#{customerModel.password}"/>
                    <br/>
                    <br/>
                    <h:commandButton action="#{customerModel.login()}" value="Einloggen"/>
                    <br/>
                    <br/>
                    <br/>
                    <h:outputText value="Normaler Nutzer:  user / pass"/>
                    <br/>
                    <h:outputText value="Admin Nutzer: admin / admin"/>
                    

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
